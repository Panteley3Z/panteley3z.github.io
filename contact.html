<body>
    <main class="main">
        <article>
            <h2></h2>
            <form>
                <fieldset>
                    <legend>Оставить сообщение</legend>
                    <p>
                        <label class="form__label" for="name"></label>
                        <input class="form__input" type="text" name="name" id="name" placeholder="От кого" autocomplete="on" required value="">
                    </p>
                    <p>
                        <label class="form__label" for="mail-subject"></label>
                        <input class="form__input" type="text" name="mail-subject" id="mail_subject" placeholder="Тема" value="">
                    </p>
                    <p>
                        <label class="form__label" for="message-form">Ваше сообщение</label>
                        <textarea class="form__text" name="message-form" id="message_form"></textarea>
                    </p>
                    <p>
                        <input type="radio" name="state" id="male" value="employer" checked>
                        <label for="male">Я работодатель (представитель)</label>
                    </p>
                    <p>
                        <input type="radio" name="state" id="female" value="justLook">
                        <label for="female">Случайно получилось</label>
                    </p>
                    <hr>
                    <button type="submit" class="common-button" id="form-submit">Подтвердить</button>
                    <button type="reset" class="common-button btn-res">Отмена</button>
                </fieldset>
            </form>
        </article>
    </main>
</body>
